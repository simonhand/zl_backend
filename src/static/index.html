<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div>
    hellow zhangle
  </div>
  <div>
    <form action="" id="registerForm">
      <input type="text" name="uname" />
      <input type="password" name="pwd" />
      <input type="number" name="classNo"/>
      <button type="submit">注册</button>
    </form>
  </div>
  <script>
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener("submit",(e) => {
      e.preventDefault();

      const uname = registerForm['uname'].value;
      const pwd = registerForm['pwd'].value;
      const classNo = registerForm['classNo'].value.toString();
      console.log('classNo: ', classNo);
      const payload = JSON.stringify({
      query:`
          mutation {
            setUser(post:{
              uname: "${uname}",
              pwd:"${pwd}",
              classNo: "${classNo}"
            }){
                uname,
                pwd,
                classNo
            }
          }
      `
    })
    fetch('/graphql',{
      method:"POST",
      headers:{
        "Content-Type": "application/json"
      },
      body:payload
    })
    })
